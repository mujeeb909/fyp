{%extends 'base.html'%}
{%load static%}
{% load crispy_forms_tags %}
{%block content%}
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-10">
            <h3 >Give Your Review</h3>
<form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary"><i class="icon-profile"></i> Add Review</button>
                </div>
            </form>
        </div>
    </div>
</div>
{%endblock%}
