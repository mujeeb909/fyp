{%extends 'base.html'%}
{%load static%}
{% load crispy_forms_tags %}
{%block content%}
<style>
    .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}

</style>
<div class="container" style="margin-top:100px; margin-bottom:100px">
    <div class="row">
        <div class="col-md-5">
        <h2 class="text-center">
            Login
        </h2>
            <img src="{%static 'signin-image.jpg' %}" class="center img-fluid" width="200px" height="180px">

        </div>

        <div class="col-md-7 mt-3">
             <form method="post" >
                    {% csrf_token %}
                  <div class="form-group">
                  {{ form.username|as_crispy_field }}
                  </div>
                  <div class="form-group">
                {{ form.password|as_crispy_field }}
                  </div>
                  <div class="form-group text-center">
                   {%if request.GET.next%}
                     <input type="hidden" name="next" value="{{ request.GET.next }}"/>
                    {%endif%}
                    <button type="submit" class="btn btn-primary" style="width:40%"><i class="fa fa-sign-in mr-2"></i>Log in</button>

                  </div>
                </form>
            <h5 class="ml-3 text-left"><a href="{%url 'password_reset'%}"> Forget password ?</a></h5>
            <div class="mt-2 mb-2" style="border:1px solid red"></div>
            <h5 class="text-center mt-3"><a href="{%url 'signup'%}" class="btn btn-success"> Create New Account </a></h5>

        </div>
    </div>
</div>

{%endblock%}
